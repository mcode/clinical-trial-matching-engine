<div *ngIf='displayOn'>
    <!-- Modal content -->
    <div class="modal-content">
        <span class="close" (click)="setStatus(false);">&times;</span>
        <h2 class="cardText2 mi-margin-20">Patient Record</h2>
        <span class="color14 mi-margin-20">If something doesnâ€™t look right on your record, please contact your
            healthcare provider.</span>
        <div class="mi-margin-20">
            <div class="color15">{{(patient | async)?.getUsualName()}}</div>
            <div class="color15">AGE: {{(patient | async)?.getAge()}}</div>
            <div class="color15">Gender: {{(patient | async)?.getGender()}}</div>
        </div>
        <div class="mi-margin-20">
            <span class="color14 upperCase">Conditions:</span>
            <ul>
                <li *ngFor="let condition of conditions">{{condition.getDisplayText()}}</li>
            </ul>
        </div>
    </div>
</div>
